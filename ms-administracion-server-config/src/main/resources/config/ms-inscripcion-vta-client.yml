      github:
        resilience4j: DEBUG
    
# Activacion de endpoints         
management:
     endpoints:
       web:
         exposure:
           include: '*'
     endpoint:
       health:
         probes:
           enabled: true
           show-details: always  
     health:
       readinessstate:
         enabled: true
       livenessstate:
          enabled: true
       circuitbreakers:
         enabled: true
      
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        
    instances:      
      cbObtenerInscripcion:
        baseConfig: default  